<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<body>
    <div class="box">
        <img src="logo.svg" alt="spotify_logo" id="logo">
    </div>
</body>
</html>
<style>
    #logo{
        /* border: 2px solid black; */
        width: 500px;
        margin-top: 100px;
        animation: animate 3s ease-in-out;
    }
    @keyframes animate {
        0%{
            margin-left: 400px;
            width: 700px;
        }
        25%,50%{
            width: 500px;
        }
        94%,100%{
            rotate: -360deg;
        }
    }
</style>
